<!DOCTYPE html 
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl" lang="pl">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>ExtCpp0x :: Opcje</title>
	<link rel="Stylesheet" type="text/css" href="../style/options.css" />
	<script type="text/javascript" src="../js/options.js"></script>
</head>
<body>
	<div id="mainDiv">
		<div class="header">
			ExtCpp0x :: Opcje
		</div>
		
		<div class="content">
			<div class="Label">Numerowanie kodu</div>
			<label>
				<input type="checkbox" name="defaultNr" id="defaultNr"
						  value="Numerowanie kodu po załadowaniu strony" />
				Numerowanie kodu po załadowaniu strony
			</label>
			
			<br />

			<div class="form">
				<label for="nrColor">Kolor liczb: </label><input type="color" value="#AFAFAF" id="nrColor" style="width:50%"><br />
				<label for="borColor">Kolor obramowania: </label><input type="color" value="#6CE26C" id="borColor" style="width:50%">
			</div>
		</div>
		
		<div class="content">
			<div class="Label">Wyświetlanie tematów</div>
			<label>
				<input type="checkbox" name="enFastreply" id="enFastreply"
						  checked="true" value="Włącz szybką odpowiedź" />
				Włącz szybką odpowiedź
			</label>
			
			<br />

			<label>
				<input type="checkbox" name="enCite" id="enCite"
						  checked="true" value="Włącz cytowanie" />
				Włącz cytowanie
			</label>
		</div>
		
		<div class="content">
			<div class="Label">Efekty wizualne</div>
			<label>
				<input type="checkbox" name="addEffects" id="addEffects"
						  value="Dodatkowe efekty graficzne" />
				Dodatkowe efekty graficzne
			</label>
			
			<br />

			<label>
				<input type="checkbox" name="disHBar" id="disHBar"
						  checked="true" value="Wyłączenie poziomego paska przewijania" />
				Wyłączenie poziomego paska przewijania
			</label>
		</div>
		
		<div class="footer" >
			<button id="defaultsBtn" type="button">Domyślne</button>
			<span style="float: right;"><button type="button" id="cancelBtn">Anuluj</button><button type="button" id="saveBtn"><span style="font-weight: bold;">Zapisz</span></button></span>		
		</div>
	</div>
</body>
</html>
